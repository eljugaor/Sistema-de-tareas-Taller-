<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado - ODS 17</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        #palabra {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }
        #intentos {
            font-size: 18px;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
        #ahorcado {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }
        #letras {
            margin-top: 20px;
        }
        button {
            padding: 12px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #e68900;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Juego del Ahorcado - ODS 17</h1>
    <canvas id="ahorcado" width="200" height="250"></canvas>
    <div id="palabra">_ _ _ _ _</div>
    <p id="intentos">Intentos restantes: 6</p>
    <div id="letras"></div>
    <script>
        const palabras = ["ALIANZA", "COOPERACION", "INCLUSION", "DESARROLLO", "SOSTENIBLE"];
        let palabra = palabras[Math.floor(Math.random() * palabras.length)];
        let oculta = "_ ".repeat(palabra.length).trim();
        let intentos = 6;
        document.getElementById("palabra").textContent = oculta;
        
        const letrasDiv = document.getElementById("letras");
        for (let i = 65; i <= 90; i++) {
            let boton = document.createElement("button");
            boton.textContent = String.fromCharCode(i);
            boton.onclick = function () { jugar(this.textContent, this); };
            letrasDiv.appendChild(boton);
        }
        
        function jugar(letra, boton) {
            boton.disabled = true;
            let nuevoOculta = "";
            let acierto = false;
            
            for (let i = 0; i < palabra.length; i++) {
                if (palabra[i] === letra) {
                    nuevoOculta += letra + " ";
                    acierto = true;
                } else {
                    nuevoOculta += oculta[i * 2] + " ";
                }
            }
            
            if (!acierto) {
                intentos--;
                dibujarAhorcado(intentos);
            }
            
            oculta = nuevoOculta.trim();
            document.getElementById("palabra").textContent = oculta;
            document.getElementById("intentos").textContent = "Intentos restantes: " + intentos;
            
            if (!oculta.includes("_")) setTimeout(() => alert("Â¡Ganaste! La palabra era " + palabra), 200);
            if (intentos === 0) setTimeout(() => alert("Perdiste. La palabra era " + palabra), 200);
        }
        
        function dibujarAhorcado(errores) {
            const canvas = document.getElementById("ahorcado");
            const ctx = canvas.getContext("2d");
            ctx.lineWidth = 3;
            ctx.strokeStyle = "black";
            
            if (errores === 5) ctx.strokeRect(50, 200, 100, 10);
            if (errores === 4) ctx.beginPath(), ctx.moveTo(100, 200), ctx.lineTo(100, 50), ctx.stroke();
            if (errores === 3) ctx.beginPath(), ctx.moveTo(100, 50), ctx.lineTo(150, 50), ctx.stroke();
            if (errores === 2) ctx.beginPath(), ctx.moveTo(150, 50), ctx.lineTo(150, 70), ctx.stroke();
            if (errores === 1) ctx.beginPath(), ctx.arc(150, 80, 10, 0, Math.PI * 2), ctx.stroke();
            if (errores === 0) {
                ctx.beginPath(), ctx.moveTo(150, 90), ctx.lineTo(150, 140), ctx.stroke();
                ctx.beginPath(), ctx.moveTo(150, 100), ctx.lineTo(130, 120), ctx.stroke();
                ctx.beginPath(), ctx.moveTo(150, 100), ctx.lineTo(170, 120), ctx.stroke();
                ctx.beginPath(), ctx.moveTo(150, 140), ctx.lineTo(130, 170), ctx.stroke();
                ctx.beginPath(), ctx.moveTo(150, 140), ctx.lineTo(170, 170), ctx.stroke();
            }
        }
    </script>
</body>
</html>
